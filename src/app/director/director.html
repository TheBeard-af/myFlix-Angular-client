<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content>
  <p><strong>Bio:</strong> {{ data.bio }}</p>
  <p><strong>Born:</strong> {{ data.birthdate | date }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
