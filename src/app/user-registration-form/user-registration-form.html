<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userData.Username"
          name="Username"
          type="text"
          placeholder="Username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userData.Password"
          name="Password"
          type="password"
          placeholder="Password"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userData.Email"
          name="Email"
          type="email"
          placeholder="Email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          name="Birthday"
          type="date"
          placeholder="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="registerUser()">Sign Up</button>
  </mat-card-actions>
</mat-card>
